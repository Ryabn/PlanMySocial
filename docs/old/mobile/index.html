<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            ScheduleMe
        </title>
        <link rel="shortcut icon" type="image/svg" href="../assets/icons/logo.svg"/>
        <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
        <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- MaterializeCSS -->
        <link rel="stylesheet" type="text/css" href="../assets/materialize/materialize.min.css">
        <script type="text/javascript" src="../assets/materialize/materialize.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="../assets/datepicker/datepicker.min.css">
        <script src="../assets/datepicker/datepicker.min.js"></script>

        <!-- Personal scripts/stylehseets -->
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body onload="load()">
        <video src="../assets/bg.mp4" autoplay muted loop></video>
        <div class="container">
            <div class="logo"></div>
            <div class="title">ScheduleMe</div>
            <div id="section--holder-selection" class="section--holder">
                <button class="button--host btn-large waves-effect waves-teal" onclick="link(1);">
                    JOIN PLAN
                </button>
                <button class="button--client btn-large  waves-effect waves-teal" onclick="link(2);">
                    CREATE PLAN
                </button>
            </div>
            <div id="section--holder-host" class="section--holder">
                <div class="input-field">
                    <input id="text--client" type="text">
                    <label for="text--client">Plan Link</label>
                </div>
                <button class="button--client btn-large waves-effect waves-teal" onclick="link(3);">
                    JOIN
                </button>
                <div class="back">
                    <div class="btn-floating btn-small waves-effect waves-light grey" onclick="link(0);"> 
                        <i class="material-icons">arrow_back</i>
                    </div>  
                </div>
            </div>
            <div id="section--holder-client" class="section--holder center">
                <div class="input-field" style="margin-top: 15%;">
                    <input data-toggle="datepicker" type="text" id="start-date" class="active" oninput="checkEndDate();">
                    <label for="start-date">Start Date</label>
                </div>
                <div class="input-field" style="margin-top: 10%;">
                    <input data-toggle="datepicker" type="text" id="end-date" class="active" oninput="checkEndDate();">
                    <label for="end-date">End Date</label>
                    <span class="helper-text" data-error="End date must be after start" data-success="Can create plan"></span>
                </div>
                <div class="btn" onclick="link(4);">Start</div>
                <div class="back">
                    <div class="btn-floating btn-small waves-effect waves-light grey" onclick="link(0);"> 
                        <i class="material-icons">arrow_back</i>
                    </div>  
                </div>
            </div>
        </div>
    </body>
</html>
