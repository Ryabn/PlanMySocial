<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta author="Ryan Yang">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <title>
            Plan My Social
        </title>
        <link rel="manifest" href="../../manifest.json">
        <link rel="shortcut icon" type="image/svg" href="../assets/icons/logo.svg"/>
        <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../assets/materialize/materialize.min.css">
        <script type="text/javascript" src="../assets/materialize/materialize.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../assets/calendar/calendar.css"/>
        <script type="text/javascript" src="../assets/calendar/calendar.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
        <link rel="stylesheet" type="text/css" href="./css/calendar-options.css"/>
        <script type="text/javascript" src="./js/script.js"></script>
    </head>
    <body onload="load();"> 
        <div class="bg layer-1"></div>
        <div class="bg layer-2"></div>
        <div id="root">
            <div id="planner--date" class="card">
                <div id="calendar-title" class="tooltipped" data-position="bottom" data-tooltip="Previous Month | Month, Year | Next Month">
                    <i class="material-icons arrow left btn-floating waves-effect waves-light blue lighten-5 grey-text" onclick="prevMonth();">
                        keyboard_arrow_left
                    </i>
                    <div class="btn blue lighten-5 black-text btn-raised" id="calendar-title--text"></div>
                    <i class="material-icons arrow right btn-floating waves-effect waves-light blue lighten-5 grey-text" onclick="nextMonth();">
                        keyboard_arrow_right
                    </i>
                </div>
                <div id="calendar">
                    <div id="dates--interactive"></div>
                </div>
                <div class="info-box">
                    <div id="info-box--selection"></div>
                    <div class="info-button valign-wrapper">
                        <i class="material-icons btn-floating grey white-text waves-effect waves-light tooltipped" data-position="top" data-tooltip="
                        <div class='legend-title'>Calendar Color Code</div>
                        <div class='legend'>
                            <div class='color-example selected-color'></div>
                            <div class='legend-text valign-wrapper'>: Current editing selection</div>
                            <div class='color-example full-color'></div>
                            <div class='legend-text valign-wrapper'>: Available all day</div>
                            <div class='color-example partial-color'></div>
                            <div class='legend-text valign-wrapper'>: Available partial day</div>
                            <div class='color-example today-color'></div>
                            <div class='legend-text valign-wrapper'>: Today's date</div>
                        </div>
                        " id="info" style="font-size: 40px;">help</i>
                        <div id="plan-timeline"></div>
                    </div>
                    <div class="done-button valign-wrapper">
                        <i class="material-icons btn-floating waves-effect waves-light light-green accent-4 tooltipped" data-position="left" data-tooltip="Finish Selection" onclick="select()">done</i>
                    </div>
                    <div class="edit-button valign-wrapper">
                        <i class="material-icons btn-floating waves-effect waves-light orange lighten-1 tooltipped" data-position="left" data-tooltip="Edit Selection" onclick="edit()">edit</i>
                    </div>
                    <div class="forward-button valign-wrapper">
                        <i class="material-icons btn-floating waves-effect waves-light blue darken-1 tooltipped" data-position="left" data-tooltip="Submit Plan" onclick="finish()">forward</i>
                    </div>
                </div>
            </div>
            <div id="planner--time" class="card">
            </div>
        </div>
    </body>
</html>
