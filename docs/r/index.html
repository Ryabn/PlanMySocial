<html>
    <head>
        <meta charset="UTF-8">
        <meta author="Ryan Yang">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Plan My Social
        </title>
        <link rel="shortcut icon" type="image/svg" href="../assets/icons/logo.svg"/>
        <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="../assets/materialize/materialize.min.css">
        <script type="text/javascript" src="../assets/materialize/materialize.min.js"></script>

        <link rel="stylesheet" type="text/css" href="../assets/calendar/calendar.css"/>
        <script type="text/javascript" src="../assets/calendar/calendar.js"></script>

        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
        <link rel="stylesheet" type="text/css" href="./css/calendar-options.css"/>
        <script type="text/javascript" src="./js/script.js"></script>
    </head>
    <body onload="load();"> 
        <div class="bg layer-1"></div>
        <div class="bg layer-2"></div>
        <div id="root">
            <div id="planner--date" class="card">
                <div id="calendar-title">
                        
                </div>
                <div id="calendar">
                    <div id="dates--interactive"></div>
                </div>
                <div class="info-box">
                    <div id="info-box--selection">

                    </div>
                    <div class="done-button valign-wrapper">
                        <i class="material-icons btn-floating waves-effect waves-light light-green accent-4 " onclick="select()">done</i>
                    </div>
                    <div class="edit-button valign-wrapper">
                        <i class="material-icons btn-floating waves-effect waves-light orange lighten-1 " onclick="edit()">edit</i>
                    </div>
                    <div class="forward-button valign-wrapper">
                        <i class="material-icons btn-floating waves-effect waves-light blue darken-1" onclick="finish()">forward</i>
                    </div>
                </div>
            </div>
            <div id="planner--time" class="card">
                
            </div>
        </div>
    </body>
</html>
