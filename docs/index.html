<html>
    <head>
        <meta charset="UTF-8">
        <meta author="Ryan Yang">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#151515">
        <meta name="keywords" content="Plan, Social, Planmysocial, Plan My Social">
        <meta name="author" content="Ryan Yang">
        <meta name="description" content="Schedule plans with friends by filling out your free times">
        <meta property="og:url" content="http://planmy.social"/>
        <meta property="og:type" content="website"/>
        <meta property="og:title" content="Plan My Social"/>
        <meta property="og:description" content="Schedule plans with friends by filling out your free times">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <title>Plan My Social</title>
        <link rel="manifest" href="./manifest.json">
        <link rel="shortcut icon" type="image/svg" href="./assets/icons/logo.svg"/>
        <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./assets/materialize/materialize.min.css">
        <script type="text/javascript" src="./assets/materialize/materialize.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
        <link rel="stylesheet" type="text/css" href="./css/animations.css"/>
        <script type="text/javascript" src="./js/script.js"></script>
    </head>
    <body onload="load();">
        <div class="bg layer-1"></div>
        <div class="bg layer-2"></div>
        <div id="root" class="card">
            <div class="logo"></div>
            <div class="title deep-purple-text">Plan My Social</div>
            <div id="section--holder-selection" class="section--holder">
                <button class="button__top btn-large white deep-purple-text waves-effect waves-blue" onclick="link(1);">
                    JOIN PLAN
                </button>
                <button class="btn-large white deep-purple-text waves-effect waves-blue" onclick="link(2);">
                    CREATE PLAN
                </button>
            </div>
            <div id="section--holder-client" class="section--holder">
                <div class="input-field">
                    <input id="text--client" type="text">
                    <label for="text--client">Plan Link</label>
                </div>
                <button class="btn-large waves-effect white deep-purple-text waves-blue" onclick="link(3);">
                    JOIN
                </button>
                <div class="back">
                    <div class="btn-floating btn-small waves-effect waves-light grey" onclick="link(0);"> 
                        <i class="material-icons">arrow_back</i>
                    </div>  
                </div>
            </div>
            <div id="section--holder-host" class="section--holder center">
                <div class="input-field">
                    <input type="text" id="start-date" class="datepicker valid active">
                    <label for="start-date">Start Date</label>
                </div>
                <div class="input-field" >
                    <input type="text" id="end-date" class="datepicker invalid active">
                    <label for="end-date">End Date</label>
                    <span class="helper-text" data-error="End date must be on or after start" data-success="Can create plan"></span>
                </div>
                <div class="back">
                    <div class="btn-floating btn-small waves-effect waves-light grey" onclick="link(0);"> 
                        <i class="material-icons">arrow_back</i>
                    </div>  
                    <div class="btn-floating btn-small waves-effect waves-light green" onclick="link(4);"> 
                            <i class="material-icons">arrow_forward</i>
                        </div>  
                </div>
            </div>
            <div id="section--holder-host2" class="section--holder center">
                <div class="input-field">
                    <input type="text" id="start-time" class="timepicker valid active">
                    <label for="start-time">Between the hours of</label>
                </div>
                <div class="input-field" >
                    <input type="text" id="end-time" class="timepicker invalid active">
                    <label for="end-time">and</label>
                    <span class="helper-text" data-error="End time must be on or after start" data-success="Can create plan"></span>
                </div>
                <div class="back">
                    <div class="btn-floating btn-small waves-effect waves-light grey" onclick="link(2);"> 
                        <i class="material-icons">arrow_back</i>
                    </div>  
                    <div class="btn-floating btn-small waves-effect waves-light green" onclick="link(5);"> 
                            <i class="material-icons">arrow_forward</i>
                    </div>  
                </div>
            </div>
        </div>
    </body>
</html>
